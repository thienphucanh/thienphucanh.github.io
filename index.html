<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin công bố từ Bộ Tài Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073b1;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .content-section {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            font-size: 1.5em;
            color: #0073b1;
            margin-top: 0;
        }

        .content-section p {
            line-height: 1.6;
        }

        #loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }

        footer {
            background-color: #0073b1;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thông tin công bố từ Bộ Tài Chính</h1>
    </header>

    <div class="container">
        <div class="content-section">
            <h2>Thông tin mới nhất</h2>
            <div id="loading">Đang tải dữ liệu...</div>
            <div id="finance-content"></div> <!-- Nội dung từ Bộ Tài chính sẽ hiển thị ở đây -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Thông tin công bố từ Bộ Tài Chính</p>
    </footer>

    <script>
        // Đọc nội dung từ URL Bộ Tài Chính và xử lý nếu có chuyển hướng
        const originalURL = 'https://www.mof.gov.vn/webcenter/portal/btc/r/lvtc/';

        // Fetch nội dung từ URL
        fetch(originalURL, {
            method: 'GET',
            redirect: 'manual' // Đặt để không tự động theo dõi chuyển hướng
        })
        .then(response => {
            if (response.status === 302) {
                // Nếu nhận được mã chuyển hướng 302, lấy URL đích
                const redirectURL = response.headers.get('Location');
                return fetch(redirectURL); // Tiếp tục fetch từ URL mới
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('loading').style.display = 'none'; // Ẩn thông báo tải
            document.getElementById('finance-content').innerHTML = data; // Hiển thị nội dung
        })
        .catch(error => {
            document.getElementById('loading').innerHTML = 'Lỗi khi tải dữ liệu: ' + error.message;
        });
    </script>
</body>
</html>
