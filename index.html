<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp thông tin từ các bộ Chính phủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #0073b1;
        }
        .feed-container {
            margin-top: 20px;
        }
        .feed-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .feed-item h3 {
            margin: 0;
        }
        .feed-item p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Cập nhật thông tin từ các bộ Chính phủ Việt Nam</h1>
    <p>Các thông tin mới nhất sẽ được cập nhật tự động:</p>

    <div id="feeds" class="feed-container">
        <!-- Nơi hiển thị các bài viết -->
    </div>

    <script>
        // Hàm lấy dữ liệu từ RSS feed
        async function fetchRSSFeed(url) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
            const data = await response.json();
            return data;
        }

        // Hiển thị các bài viết từ RSS feed
        async function displayFeed() {
            const feedsElement = document.getElementById('feeds');

            // Thêm các nguồn RSS feed ở đây
            const rssFeeds = [
                { name: 'Bộ Tài Chính', url: 'https://rss.app/feeds/hdqd1R1tsGYk7xfC.xml' }, // Thay URL bằng RSS của Bộ Tài Chính
                { name: 'Bộ Công Thương', url: 'https://example.com/rss' } // Thay URL bằng RSS của Bộ Công Thương
            ];

            for (const feed of rssFeeds) {
                const feedData = await fetchRSSFeed(feed.url);
                const items = feedData.items;

                const feedHeader = document.createElement('h2');
                feedHeader.textContent = feed.name;
                feedsElement.appendChild(feedHeader);

                items.forEach(item => {
                    const feedItem = document.createElement('div');
                    feedItem.classList.add('feed-item');
                    feedItem.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.pubDate}</p>
                        <p>${item.description}</p>
                    `;
                    feedsElement.appendChild(feedItem);
                });
            }
        }

        // Gọi hàm khi trang được tải
        displayFeed();
    </script>
</body>
</html>
